<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/dc7cca36ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status__column"></div>
      <span class="status-bar__clock">13:54</span>
      <div class="status__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">setting</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections"></section>
      <ul class="settings__list">
        <li class="settings__setting">
          <span class="setting__icon">
            <i class="fas fa-lock"></i>
          </span>
          <span class="settings__title">Privacy</span>
        </li>
        <li class="settings__setting">
          <span class="setting__icon">
            <i class="far fa-bell"></i>
          </span>
          <span class="settings__title">Notification</span>
        </li>
        <li class="settings__setting">
          <span class="setting__icon">
            <i class="far fa-user"></i>
          </span>
          <span class="settings__title">Friends</span>
        </li>
      </ul>
    </main>
  </body>
</html>
